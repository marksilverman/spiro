<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas, msg {
            border: 1px solid black;
            margin: 10px;
        }
        html, body, button {
            margin: 2px;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
    <title>Superformula</title>
</head>

<body onload="main();">
    <p>
        <table id="table">
            <tr>
                <td>
                    <label>radius1</label>
                    <input tabindex="1" type="number" id="radius1"
                           onchange="(function () { super.radius1 = Number.parseInt(value); })();">
                </td>
                <td>
                    <div>
                        <label>speed</label>
                        <input tabindex="-1" type="range" min="0" max="50" value="20" class="slider" id="speed"
                            oninput="(function(){super.speed = value / 200;})();">
                    </div>
                </td>
                <td>
                    <div>
                        <label>rotate</label>
                        <input tabindex="-1" type="range" min="0" max="20" value="10" class="slider" id="rotate"
                            oninput="(function(){super.rotateSpeed = value / 100;})();">
                    </div>
                </td>
                <td>
                    <div>
                        <label>maxoffset</label>
                        <input tabindex="-1" type="range" min="0" max="10" value="2" class="slider" id="maxoffset"
                            oninput="(function(){ super.maxOffset = value; })();">
                    </div>
                </td>
                <td>
                    <label>color</label>
                    <input tabindex="-1" type="checkbox" id="inColor" checked
                    onclick="(function(){ colorMgr.inColor = !colorMgr.inColor; })();">
                </td>
            </tr>
            <tr>
                <td>
                    <label>radius2</label>
                    <input tabindex="2" type="number" id="radius2"
                       onchange="(function () { super.radius2 = Number.parseInt(value); })();">
                </td>
                <td>
                    <label>loops</label>
                    <input tabindex="-1" type="range" min="1" max="100" value="10" class="slider" id="loops"
                        oninput="(function(){super.loops = value;})();">
                </td>
                <td>
                    <label>width</label>
                    <input tabindex="-1" type="range" min="1" max="20" value="3" class="slider" id="width"
                        oninput="(function(){super.width = value;})();">
                </td>
                <td>
                    <button tabindex="-1" onclick="randomize()">randomize</button>
                </td>
                <td>
                    <button tabindex="-1" onclick="(function(){ super.svg = true; })();">svg</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>radius3</label>
                    <input tabindex="3" type="number" id="radius3"
                           onchange="(function () { super.radius3 = Number.parseInt(value); })();">
                </td>
                <td>
                    <label>scale</label>
                    <input tabindex="-1" type="range" min="1" max="50" value="40" class="slider" id="scale"
                        oninput="(function(){ super.scale = value; })();">
                </td>
                <td>
                    <label>blur</label>
                        <input tabindex="-1" type="range" min="10" max="100" value="80" class="slider" id="blur"
                            oninput="(function(){ super.blur = 1 - value / 100; })();">
                </td>
                <td>
                    <button tabindex="-1" id="pause" onclick="pause()">pause</button>
                </td>
            </tr>
        </table>
        <canvas id="canvas"></canvas>
        <div id="msg" class="msg"></div>
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/InteractiveResource" property="dct:title" rel="dct:type">supermaniac</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://marksilverman.github.io/super/" property="cc:attributionName" rel="cc:attributionURL">Mark Silverman</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
    </p>
    <script>
        // -9, -6, -1
        // 6, -2, 8
        // -7, -4, -1
        // 7, -2, -6
        // 5, 6, -1
        // -7, -4, 2
        // 8, 6, 1
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var ww = window.innerWidth * .9;
        var hh = window.innerHeight * .7;
        var raf = 0, fgColor, fgMgr, bgColor;
        canvas.width = ww;
        canvas.height = hh;

        var colorMgr =
        {
            radd: 1, gadd: -1, badd: 1, inColor: true,
            rando: function () { return Math.floor(Math.random() * 100); },
            next: function () {
                if (!this.inColor)
                    return 'black';

                this.red += this.radd;
                this.green += this.gadd;
                this.blue += this.badd;
                if (this.red > 255) { this.red = 255; this.radd *= -1; }
                if (this.red < 0) { this.red = 0; this.radd *= -1; }
                if (this.green > 255) { this.green = 255; this.gadd *= -1; }
                if (this.green < 0) { this.green = 0; this.gadd *= -1; }
                if (this.blue > 255) { this.blue = 255; this.badd *= -1; }
                if (this.blue < 0) { this.blue = 0; this.badd *= -1; }
                return 'rgba(' + this.red + ',' + this.green + ',' + this.blue + ')';
            }
        }
        var super = {
            radius1: -7,
            radius2: -4,
            radius3: -1,
            scale: 40, speed: 0.04, blur: 0.2, width: 3, offset: 0.0, maxOffset: 2,
            rotateSpeed: 0.01, rotateAngle: 0.0, loops: 10, x: -1, y: -1, svg: false,

            draw: function () {
                ctx.save()
                ctx.translate(ww / 2, hh / 2);
                ctx.rotate(this.rotateAngle);
                ctx.beginPath();
                svgstr = ''
                if (this.svg)
                {
                    msg('');
                    svgstr = '<svg width="200" height="200" viewBox="0 0 200 200"' +
                        'xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">' +
                        '<polyline points="';
                }
                let idx = 1;
                var tooBig = false;
                for (let angle1 = 0.0; angle1 < this.loops * 2 * Math.PI; angle1 += 0.005) {
                    this.x = (this.radius1 - this.radius2 + this.radius3) * Math.cos(angle1);
                    this.y = (this.radius1 - this.radius2 + this.radius3) * Math.sin(angle1);

                    var angle2 = angle1 * (this.radius1 - this.radius2) / this.radius2;
                    this.x += (this.radius3 - this.radius2) * Math.cos(angle2);
                    this.y -= (this.radius3 - this.radius2) * Math.sin(angle2);

                    var angle3 = angle2 * (this.radius1 - this.radius2 + this.radius3) / this.radius3;
                    this.x += this.offset * this.radius3 * Math.cos(angle3);
                    this.y -= this.offset * this.radius3 * Math.sin(angle3);

                    if (this.svg)
                    {
                        let svg_x = 7 * this.x + 100;
                        let svg_y = 7 * this.y + 100;
                        svgstr += svg_x.toFixed(2) + ',' + svg_y.toFixed(2) + ' ';
                    }
                    this.x *= this.scale;
                    this.y *= this.scale;

                    if (this.y > hh / 2) tooBig = true;
                    if (angle1 == 0)
                        ctx.moveTo(this.x, this.y);
                    else
                        ctx.lineTo(this.x, this.y);
                }
                if (tooBig)
                    this.scale -= 0.25;
                document.getElementById("scale").value = this.scale;
                ctx.lineWidth = this.width;

                ctx.strokeStyle = fgColor;
                ctx.stroke();
                ctx.restore();
                    
                if (this.svg)
                {
                    svgstr += '" stroke="black" stroke-width="0.5" fill="none"/></svg>';
                    msg(svgstr);
                    this.svg = false;
                }
            }
        };

        function msg(info) { document.getElementById("msg").innerHTML = info; }

        function randomize() {
            super.radius1 = super.radius2 = super.radius3 = 0;
            while (super.radius1 == 0)
                super.radius1 = Math.round(10 - Math.random() * 20);
            while (super.radius2 == 0 || super.radius2 == radius1)
                super.radius2 = Math.round(10 - Math.random() * 20);
            while (super.radius3 == 0 || super.radius3 == super.radius2 || super.radius3 == super.radius1)
                super.radius3 = Math.round(10 - Math.random() * 20);
            document.getElementById("radius1").value = super.radius1;
            document.getElementById("radius2").value = super.radius2;
            document.getElementById("radius3").value = super.radius3;
            document.getElementById("scale").value = super.scale = 20;
            bgColor = 'rgba(' + rando1() + ',' + rando1() + ',' + rando1() + ',';
            if (!raf) pause();
        }
        function pause() {
            if (raf) {
                window.cancelAnimationFrame(raf);
                document.getElementById("pause").innerHTML = "unpause";
                raf = 0;
            }
            else {
                document.getElementById("pause").innerHTML = "pause";
                draw();
            }
        }
        function rando1(r) {
            return Math.floor(Math.random() * 155) + 100;
        }

        function main() {
            document.getElementById("radius1").value = Number.parseFloat(super.radius1).toPrecision(2);
            document.getElementById("radius2").value = Number.parseFloat(super.radius2).toPrecision(2);
            document.getElementById("radius3").value = Number.parseFloat(super.radius3).toPrecision(2);
            document.getElementById("speed").value = 200 * super.speed;
            document.getElementById("scale").value = super.scale;
            document.getElementById("rotate").value = 100 * super.rotateSpeed;
            document.getElementById("width").value = super.width;
            document.getElementById("blur").value = 100 - 100 * super.blur;
            bgColor = 'rgba(' + rando1() + ',' + rando1() + ',' + rando1() + ',';

            colorMgr.red = colorMgr.rando();
            colorMgr.green = colorMgr.rando();
            colorMgr.blue = colorMgr.rando();
            draw();
        }

        function draw() {
            ctx.fillStyle = bgColor + super.blur + ')';
            ctx.fillRect(0, 0, ww, hh);

            super.draw();
            if (Math.abs(super.offset) > super.maxOffset)
                super.speed = super.speed * -1;
            super.offset += super.speed;
            super.rotateAngle += super.rotateSpeed;

            fgColor = colorMgr.next();
            raf = window.requestAnimationFrame(draw);
        }

    </script>
</body>
</html>
